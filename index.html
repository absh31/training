<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container container-sm">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <button class="btn btn-primary" onclick="getData()">Fetch</button>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <li class="list-group"  id="list">

        </li>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row" id="loader">
      <div class="col-4"></div>
      <div class="col-4"><img src="../Downloads/loading.gif" alt=""></div>
      <div class="col-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script>
  const loaderElement = document.getElementById("loader");
  loaderElement.hidden = true;
  function getData() {
    loaderElement.hidden = false;
    const listElement = document.getElementById("list");
    listElement.hidden = true;
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((res) => res.json())
      .then((res) => {
        res.forEach(element => {
          let li = document.createElement("li");
          li.appendChild(document.createTextNode(element['title']));
          li.classList.add('list-item');
          listElement.appendChild(li); // <li class = "list-item">element['title'] </li>
        });
      }).then(() => {
        // setTimeout(() => {
          loaderElement.hidden = true;
          listElement.hidden = false;
        // }, 11000);
      });
  }
</script>

</html>
