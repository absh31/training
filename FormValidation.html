<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form onsubmit = "onSubmit(event)">
	<div class="container">
		
		<div class="row">
			<div class="col-3">
			</div>
			<div class="col-6">
				<div class="row text-center">
					<h1>Validation Demo</h1>
				</div>
				<div class="row">
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" id="name" name="Name"placeholder="Jay">
						<label for="surname" class="form-label">Surname</label>
						<input type="text" class="form-control" id="surname" name="Surname" placeholder="Dave">
						<label for="enrollment" class="form-label">Enrollment No</label>
						<input type="number" class="form-control" id="enrollment" name="Enrollment" placeholder="240170116001">
						<label for="address" class="form-label">Address</label>
						<textarea class="form-control" id="address" name="Address" rows="3"></textarea>
						<button type="button" class="btn btn-primary mt-2" id="btnData">Fetch Data</button>
						<button type="submit" class="btn btn-primary mt-2" id="btnData">Submit</button>
						<label id="result" class="form-label"></label>
					</div>
				</div>
			<div class="col-3">
			</div>
			</div>
		</div>
	</div>
</form>
